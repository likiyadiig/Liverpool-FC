<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool FC: Contact us</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="Images/logo.png" alt="Site Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="table.html">Stats</a></li>
                    <li><a href="form.html">Contact us</a></li>
                    <li><a href="video.html">Media</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form action="submit.html" method="post">
            <!-- Fieldset 1: Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
        
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </fieldset>
        
            <!-- Fieldset 2: Feedback & Newsletter -->
            <fieldset>
                <legend>Feedback & Newsletter</legend>
        
                <label for="suggestions">Do you have any suggestions on how to improve the site?</label>
                <textarea id="suggestions" name="suggestions" placeholder="Enter your suggestions here" rows="4"></textarea>
        
                <label>
                    <input type="checkbox" name="newsletter" id="newsletter">
                    Sign me up for the latest Liverpool news!
                </label>
            </fieldset>
        
            <!-- Buttons -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

    </main>

    <footer>
        <p>&copy; Liverpool FC</p>
    </footer>
</body>

</html>
